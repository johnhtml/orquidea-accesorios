<div>
    <div *ngIf="products">
        <mat-card fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="0px" class="general-card-products">
            <div *ngFor="let p of products" class="card-product">
                <app-product [product]="p">
                </app-product>
            </div>
        </mat-card>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>

    <div *ngIf="errMess" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Error</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{errMess}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class="loading-component">
        <div [hidden]="products || errMess">
            <mat-spinner></mat-spinner>
            <h4>Cargando . . . </h4>
        </div>
    </div>



</div>
